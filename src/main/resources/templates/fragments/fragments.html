<th:block th:fragment="thymeleaf">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La mia pizzeria</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
    </head>
</th:block>

<body>
    <nav class="navbar navbar-expand navbar-light bg-success p-3 fs-3 mb-3" th:fragment="navbar">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pizzas}">Pizze</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ingredients}">Ingredienti</a>
            </li>
        </ul>
    </nav>

    <footer class="bg-danger text-light py-4" th:fragment="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>La Nostra Pizzeria</h5>
                    <p>Via Fantasia, 123<br>
                        00100, Roma, Italia<br>
                        Telefono: 06-12345678<br>
                        Email: info@lapizzeria.it</p>
                </div>
                <div class="col-md-4">
                    <h5>Link Utili</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">Menu</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Chi Siamo</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Contatti</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Prenotazioni</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <img th:src="@{/img/logo.jpg}" class="img-fluid rounded-circle shadow-sm mb-4"
                        style="max-width: 150px;" alt="Immagine della pizzeria">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 La Mia Pizzeria. Tutti i diritti riservati.</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
